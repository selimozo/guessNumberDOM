<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="images/faviconOzo.png" />
  </head>
  <body>
    <header>
      <h1>Guess The Number</h1>
      
      <div class="number-box">=?</div>
    </header>

    <main>
      <section class="left">
        <button class="btn again aplace">Restart</button>

        <input type="number" class="guess" />
        <button class="btn check">Check</button>
      </section>

      <section class="right">
        <p class="msg">Game Starts! (1-100)</p>
        <p class="score-label">Score Right Now: <span class="score"></span></p>
        <p class="top-score-label">
          Top Score: <span class="top-score"></span>
        </p>
        <div class="shortcuts">
          <p>shortcut for play again: "R"</p>
          <p>for give an input: "Enter"</p>
          </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jitbit/HtmlSanitizer@master/HtmlSanitizer.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
